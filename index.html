<!doctype html>
<html lang="en" dir="ltr">

<head>
  <!-- Required Meta Tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no" />

  <!-- SEO Meta -->
  <meta name="description"
    content="Discover unforgettable places and experiences with the people who matter most. Book, rent, or buy everything you need in one place." />
  <meta name="keywords"
    content="travel, trips, booking, rentals, adventures, vacations, Walmma, tourism, activities, explore" />
  <meta name="author" content="Walmma" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph Meta -->
  <meta property="og:title" content="Walmma - Unforgettable Trips & Experiences" />
  <meta property="og:description"
    content="From sea to sand, calm to crazy — explore and share amazing adventures with the ones you love." />
  <meta property="og:image" content="/images/app-icon.svg" />
  <meta property="og:url" content="https://walmma.com" />
  <meta property="og:type" content="website" />

  <!-- Twitter Meta -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Walmma - Discover, Book, and Go!" />
  <meta name="twitter:description"
    content="Open the app, check the deals, gather your crew… everything’s ready — just go!" />
  <meta name="twitter:image" content="/images/app-icon.svg" />

  <!-- Icons -->
  <link rel="apple-touch-icon" href="/images/fav.svg" />
  <link rel="icon" href="/images/fav.svg" type="image/svg+xml" />

  <!-- Title -->
  <title>Walmma - Explore Your Next Journey</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
